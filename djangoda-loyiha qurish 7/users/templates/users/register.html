<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <style>
    :root {
      --primary: #6366f1;   /* indigo */
      --primary-dark: #4f46e5;
      --error: #ef4444;
      --bg-gradient: linear-gradient(135deg, #1e293b, #0f172a);
      --card-bg: rgba(255, 255, 255, 0.06);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg-gradient);
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: #f1f5f9;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 24px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeIn 0.7s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px);}
      to { opacity:1; transform: translateY(0);}
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      text-align: center;
    }
    p {
      margin: 0 0 24px;
      text-align: center;
      font-size: 14px;
      color: #cbd5e1;
    }

    form { display: flex; flex-direction: column; gap: 20px; }

    /* Floating label field */
    .field {
      position: relative;
    }
    .field input,
    .field select,
    .field textarea {
      width: 100%;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,23,42,0.7);
      color: #f8fafc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.3);
    }

    .field label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #94a3b8;
      pointer-events: none;
      transition: all 0.2s ease;
      background: transparent;
      padding: 0 4px;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label,
    .field textarea:focus + label,
    .field textarea:not(:placeholder-shown) + label,
    .field select:focus + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      background: var(--bg-gradient);
      border-radius: 4px;
      color: var(--primary);
    }

    /* Errors */
    .error {
      margin-top: 6px;
      font-size: 12px;
      color: #fca5a5;
    }
    .has-error input {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(239,68,68,0.2);
    }

    /* Button */
    .btn {
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      transition: transform 0.15s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(99,102,241,0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ro‘yxatdan o‘tish</h1>
    <p>Hisob yaratish uchun ma’lumotlaringizni kiriting</p>

    <form action="{% url 'users:register' %}" method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="field {% if field.errors %}has-error{% endif %}">
          {{ field }}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% for error in field.errors %}
            <div class="error">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}

      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
